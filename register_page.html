<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./src/css/output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <style>
                *{
                    font-family: Poppins;
                }
            </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div
            class="h-screen w-screen flex justify-center items-center bg-gray-200">
            <!-- Left -->
            <div
                class="w-1/2 h-screen bg-teal-400 flex flex-col justify-center items-center gap-4">
                <p class="text-4xl font-bold">G ADVENTURE</p>
                <p class="font-semibold text-center">Sewa Alat Gunung
                    Terlengkap, Petualangan Makin Mantap</p>
            </div>
            <!-- Right -->
            <div class="w-1/2 p-8 flex flex-col gap-3">
                <!-- Register -->
                <p class="font-semibold text-3xl">Registrasi</p>
                <!-- Input Nama -->
                <form action="./login_page.html" class="flex flex-col gap-3">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama"
                        class="w-full border border-gray-300 rounded-sm py-2">
                    <label for="email">E-mail</label>
                    <input type="email" name id="email"
                        class="w-full border border-gray-300 rounded-sm py-2">
                    <label for="pw">Password</label>
                    <input type="password" id="pw"
                        class="w-full border border-gray-300 rounded-sm py-2">
                    <label for="notelp">Nomor Telepon</label>
                    <input type="text" id="notelp"
                        class="w-full border border-gray-300 rounded-sm py-2">
                    <input type="submit"
                        class="h-12 w-full bg-teal-800 text-white"
                        value="Daftar">
                </form>
                <div>
                    <p class="w-full text-center p-8">
                        Sudah punya akun? <a href="./login_page.html">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
